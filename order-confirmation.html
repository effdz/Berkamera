<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .confirmation-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .confirmation-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
        }

        .confirmation-icon svg {
            width: 48px;
            height: 48px;
        }

        .confirmation-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }

        .confirmation-message {
            font-size: 16px;
            color: #777;
            margin-bottom: 20px;
        }

        .order-details {
            margin-top: 20px;
            text-align: left;
        }

        .order-details p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="confirmation-container">
        <div class="confirmation-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
        </div>
        <h1 class="confirmation-title">Pesanan Berhasil!</h1>
        <p class="confirmation-message">Terima kasih atas pesanan Anda. Kami telah mengirimkan email konfirmasi ke alamat email Anda.</p>

        <div class="order-details">
            <h3>Detail Pesanan:</h3>
            <p><strong>Order ID:</strong> <span id="order-id">ORD-12345</span></p>
            <p><strong>Payment ID:</strong> <span id="payment-id">PAY-67890</span></p>
        </div>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', function() {
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search)
    const status = urlParams.get('status') || 'success'
    const orderId = urlParams.get('order') || 'ORD-' + Date.now()
    const paymentId = urlParams.get('payment') || 'PAY-' + Date.now()
    
    // Update page content based on status
    updateConfirmationPage(status, orderId, paymentId)
})

function updateConfirmationPage(status, orderId, paymentId) {
    const title = document.querySelector('.confirmation-title')
    const message = document.querySelector('.confirmation-message')
    const orderIdElement = document.querySelector('#order-id')
    const paymentIdElement = document.querySelector('#payment-id')
    
    if (orderIdElement) orderIdElement.textContent = orderId
    if (paymentIdElement) paymentIdElement.textContent = paymentId
    
    if (status === 'pending') {
        if (title) title.textContent = 'Menunggu Pembayaran'
        if (message) message.textContent = 'Pesanan Anda telah dibuat. Silakan selesaikan pembayaran sesuai instruksi yang diberikan.'
        
        // Change icon color to orange
        const icon = document.querySelector('.confirmation-icon')
        if (icon) {
            icon.style.backgroundColor = '#ff9800'
            icon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>'
        }
    }
}
</script>
</body>
</html>
