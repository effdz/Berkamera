<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .wishlist-container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .wishlist-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .wishlist-item-image {
            width: 150px;
            height: 150px;
            margin-right: 20px;
        }

        .wishlist-item-details {
            flex-grow: 1;
        }

        .wishlist-item-title {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .wishlist-item-price {
            color: #888;
            margin-bottom: 10px;
        }

        .wishlist-item-actions button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }

        .wishlist-item-actions button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="wishlist-container">
        <h1>My Wishlist</h1>

        <div class="wishlist-item">
            <div class="wishlist-item-image">
                <img src="https://cdn.shopify.com/s/files/1/0672/3806/8470/files/id-11134207-7r992-lq1mwn5oo9ae0c.jpg?v=1709890334" alt="Canon EOS R5" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">
            </div>
            <div class="wishlist-item-details">
                <h2 class="wishlist-item-title">Canon EOS R5</h2>
                <p class="wishlist-item-price">$3899.00</p>
                <div class="wishlist-item-actions">
                    <button>Add to Cart</button>
                    <button>Remove</button>
                </div>
            </div>
        </div>

        <div class="wishlist-item">
            <div class="wishlist-item-image">
                <img src="https://cdn.shopify.com/s/files/1/0672/3806/8470/files/1724849243_img_2324684.jpg?v=1730089779" alt="Sony FE 85mm f/1.4 GM" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">
            </div>
            <div class="wishlist-item-details">
                <h2 class="wishlist-item-title">Sony FE 85mm f/1.4 GM</h2>
                <p class="wishlist-item-price">$1798.00</p>
                <div class="wishlist-item-actions">
                    <button>Add to Cart</button>
                    <button>Remove</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
